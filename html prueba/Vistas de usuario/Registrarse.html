      <div class="centrado">
        <div class="card mb-3" style="border-radius: 15px; width: 740px;">
            <div class="row g-0">
                <div class="col-md-4" style="padding-top: 120px;">
                        <svg class="bd-placeholder-img rounded-circle mb-3" width="250" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <defs>
                            <pattern id="bebidaImagen" width="100%" height="100%">
                                <image width="100%" xlink:href="../assets/Registro.png" />
                            </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#bebidaImagen)"/>
                        </svg>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title mb-3" style="margin: 10px; font-family: Arial Rounded MT;">Registrarse</h2>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-user"></i> </span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name">
                                <label for="floatingInputGroup1">Apellidos</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name">
                                <label for="floatingInputGroup1">Nombre</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-phone"></i> </span>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                <label for="floatingInputGroup1">Telefono</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-regular fa-envelope"></i> </span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                <label for="floatingInputGroup1">Correo electrónico</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">

                            <label class="input-group-text" for="inputGroupSelect01"> <i class="fa-solid fa-genderless"></i> </label>
                            <select class="form-select form-control" id="inputGroupSelect01">
                                <option selected disabled selected>Indique su sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otros</option>
                            </select>

                            <div class="form-floating">
                                <input type="date" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                <label for="floatingInputGroup1">Fecha de nacimiento</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-asterisk"></i> </span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                <label for="floatingInputGroup1">Contraseña</label>
                            </div>
                        </div>

                        <a href="#" class="btn btn-primary btn-lg mb-3 col-12">Registrarse</a>
            
                        <a class="icon-link icon-link-hover  col-12" href="./Login.html">
