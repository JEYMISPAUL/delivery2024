    <div class="container mt-4">
        <h1 style="font-family: Arial Rounded MT;">Configuración de cuenta</h1>
        <p>Configure su cuenta, contraseña y preferencias del sitio</p>
        <hr>
        
        <div class="accordion accordion-flush" id="accordionExample">
            
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Editar datos principales
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-regular fa-envelope"></i> </span>
                            <div class="form-floating">
                              <input type="email" class="form-control" id="floatingInputGroup1" placeholder="example@email.com" value="example@email.com">
                              <label for="floatingInputGroup1">Correo electrónico</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-id-card-clip"></i> </span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name" value="Gonzales Perreira">
                                <label for="floatingInputGroup1">Apellidos</label>
                            </div>
                            <span class="input-group-text"> <i class="fa-solid fa-image-portrait"></i> </span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name" value="Manuel Valencio">
                                <label for="floatingInputGroup1">Nombre</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-phone"></i> </span>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatingInputGroup1" placeholder="example@email.com" value="962-265-032">
                                <label for="floatingInputGroup1">Telefono</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">

                            <label class="input-group-text" for="inputGroupSelect01"> <i class="fa-solid fa-genderless"></i> </label>
                            <select class="form-select form-control" id="inputGroupSelect01">
                                <option selected disabled>Indique su sexo</option>
                                <option value selected="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otros</option>
                            </select>

                            <div class="form-floating">
                                <input type="date" class="form-control" id="floatingInputGroup1" placeholder="example@email.com" value="1995-06-01">
                                <label for="floatingInputGroup1">Fecha de nacimiento</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary mb-3">Actualizar datos</button>
                          

                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Cambio de contraseña
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-asterisk"></i> </span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                <label for="floatingInputGroup1">Ingrese su contraseña</label>
                            </div>

                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text"> <i class="fa-solid fa-asterisk"></i> </span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                    <label for="floatingInputGroup1">Ingrese la nueva contraseña</label>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fa-solid fa-asterisk"></i> </span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingInputGroup1" placeholder="example@email.com">
                                    <label for="floatingInputGroup1">Confirma la contraseña ingresada</label>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary mb-3">Actualizar contraseña</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Preferencias
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-floating">
                            <select class="form-select" id="selectFloat" aria-label="Default select example">
                                <option selected disabled>Selecciona tu categoría de comida preferida</option>
                                <option value="1">Sopas</option>
                                <option value="2">Platos a la carta</option>
                                <option value="3">Estofados</option>
                                <option value="4">Etc...</option>
                            </select>
                            <label for="selectFloat" class="form-label">Preferencia principal de categoría de comida</label>
                        </div>

                        <div class="form-check mt-3 mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Mostrar contenido destacado en la página principal
                            </label>
                        </div>

                        <div class="form-check mt-3 mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Mostrar recomendaciones según datos recopilados
                            </label>
                        </div>
                        
                        <button type="button" class="btn btn-primary mb-3">Guardar cambios</button>
                    </div>
                </div>
            </div>

        </div> <!--Accodion-->
